<!DOCTYPE html>
<html lang="en">

<head>
    <title>javascript </title>
    <style>
        /* Eto is CSS - Cascading Style Sheet */
        #divContainer {
            text-align:Center;
        }

        .redText {
           color: red;
           background-color:beige;


        }

         /* Eto sample ng may event */
        .redText:hover {
            color: blue;
            background-color: green;


        }

        /* Eto pang all same tag element */
        div{
            margin-bottom: 1rem;
            font-size: large;


        }
        </style>
        </head>

        <body>
            <div id="divContainer">
                <h1>Login</h1>
                <div>
                    <input type="text"
                    placeholder="Username" class="redText">
                </div>
                    <div>
                        <input type="password"
                        placeholder="Password" class="redText">
                    </div>
                <div><button>Login</button></div>
                </div>
                </body>
